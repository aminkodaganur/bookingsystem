<!DOCTYPE html>
<html>
<head>
	<title>BookMySeat</title>
	<link rel="stylesheet" href="dist/assets/api/sematicui/semantic.min.css" />
	<link rel="stylesheet" type="text/css" href="http://oss.maxcdn.com/semantic-ui/2.1.8/components/icon.min.css">
	<link rel="stylesheet" href="dist/assets/css/styles.css" />
</head>
<body ng-app="bookMyShow">
	
	<div class="preloader">
		<div class="loader">
			<i class="notched circle loading big icon"></i>
		</div>
		<p class="pull-text-center">loading..</p>
	</div>
	<div class="page">
		<section class="main-section">
			
			<section class="full-width-solid-section">
				<h2 class="brand-logo">BookMySeat <span>.in</span></h2>
			</section>
			<div ui-view></div>			
		</section>
	</div>
	<!-- Api framework files -->
	<script type="text/javascript" src="dist/assets/api/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="dist/assets/api/sematicui/semantic.min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			$('.preloader').slideUp('fast',function(){
				$('.page').slideDown('slow');
			});
		};
	</script>
	<!-- AngularJS files -->
	<script type="text/javascript" src="dist/assets/api/angular/angular.min.js"></script>
	<script type="text/javascript" src="dist/assets/api/angular/angular-ui-router.min.js"></script>

	<script type="text/javascript" src="dist/app/config.js"></script>
	<script type="text/javascript" src="dist/app/services/dataService.js"></script>
	<script type="text/javascript" src="dist/app/controllers/appHomeController.js"></script>
	<script type="text/javascript" src="dist/app/controllers/customerlistController.js"></script>
	<script type="text/javascript" src="dist/app/controllers/ticketBookingController.js"></script>
	<script type="text/javascript" src="dist/app/directives/directives.js"></script>
	

</body>
</html>
